<div id="extension-highlights-content">
  
    <div id="extension-highlights-content-container">
        <h3 id="extension-highlights-title"><!--<span id="extension-highlights-icon"></span>-->Highlights</h3>

        <div id="extension-highlights-list">
        
        
        </div>
        
        
        <div id="extension-highlights-original-item" class="extension-highlights-item">

            <div class="extension-highlights-item-setter">
                
                <div class="extension-highlights-item-setter-part">
                    <span class="extension-highlights-leader">
                        <select class="extension-highlights-thing1" class="extension-highlights-dropdown">
                            <option value=""></option>
                        </select><select class="extension-highlights-property1" class="extension-highlights-dropdown">
                            <option value=""></option>
                        </select>
                    </span>
                </div>
            </div>
            
            <div class="extension-highlights-item-menu">
                <div class="extension-highlights-item-left">
                    <form class="rule-switch switch">
                        <input type="checkbox" id="extension-highlights-toggle-checkbox" class="switch-checkbox extension-highlights-enabled">
                        <label class="switch-slider" for="extension-highlights-toggle-label">
                        </label>
                    </form>
                </div>

                <div class="extension-highlights-item-right">

                    <div class="extension-highlights-item-delete-button">&nbsp;</div>
                </div>
            </div>
        
            <div class="rule-edit-overlay delete">
                <div class="rule-delete-dialog">
                    <p>Are you sure you want to remove this highlight permanently?</p>
                    <input class="rule-delete-cancel-button" type="button" data-l10n-id="rule-delete-cancel-button" value="Cancel">
                    <input class="rule-delete-confirm-button" type="button" value="Remove">
                </div>
            </div>
            
        </div>


        <br/>
        <br/>

        <div id="extension-highlights-response">
            <p id="extension-highlights-response-data"></p>
        </div>
        <br/>

    </div>
    
    <button id="extension-highlights-add-button" class="icon-button" aria-label="New"></button>
    
</div>
